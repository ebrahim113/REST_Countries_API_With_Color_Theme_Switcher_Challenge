<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REST Countries API With Color Theme Switcher</title>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
        rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Start header section -->
    <header>
        <div class="container">
            <h2>Where in the world?</h2>
            <div class="dark-mode">
                <i class="fa-regular fa-moon"></i>Dark Mode
            </div>
        </div>
    </header>
    <!-- End header section -->
    <!-- Start search and filter section -->
    <div class="search-and-filter">
        <div class="container">
            <label class="search" for="search">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="search" name="search" id="search" placeholder="Search for a country...">
            </label>
            <select class="region" name="region" id="region">
                <option value="" hidden>Filter by Region</option>
                <option value="Africa">Africa</option>
                <option value="Americas">Americas</option>
                <option value="Asia">Asia</option>
                <option value="Europe">Europe</option>
                <option value="Oceania">Oceania</option>
            </select>
        </div>
    </div>
    <!-- End search and filter section -->
    <!-- Start countries section -->
    <div class="countries">
        <div class="container">
        </div>
    </div>
    <!-- End countries section -->
    <div class="back">
        <div class="container">
            <div class="go-back">
                <i class="fa-solid fa-arrow-left-long"></i> Back
            </div>
        </div>
    </div>
    <div class="country-info">
        <div class="container">
            <div class="image">
                <img src="" alt="">
            </div>
            <div class="info">
                <h2></h2>
                <div class="details">
                    <h5 class="native-name">Native Name: <span></span></h5>
                    <h5 class="population">Population: <span></span></h5>
                    <h5 class="region">Region: <span></span></h5>
                    <h5 class="sub-region">Sub Region: <span></span></h5>
                    <h5 class="capital">Capital: <span></span></h5>
                    <h5 class="top-level-domain">Top Level Domain: <span></span></h5>
                    <h5 class="currencies">Currencies: <span></span></h5>
                    <h5 class="languages">Languages: <span></span></h5>
                </div>
                <div class="border-countries">
                    <h5>Border Countries: </h5>
                    <div class="border-count">

                    </div>
                </div>

            </div>

        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
